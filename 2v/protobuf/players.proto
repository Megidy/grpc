syntax = "proto3";

option go_package = "github.com/Megidy/playerMicroservice/common/players";

service PlayerService {
    rpc GetPlayer (GetPlayerByIDRequest) returns (GetPlayerByIDResponse);
}
message Player {
    string id = 1;
    string name = 2;
    string email = 3;
    repeated string games = 4;
}

message GetPlayerByIDRequest {
    string id = 1;
}

message GetPlayerByIDResponse {
    Player player = 1;
}
